<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewQuoteRequestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewQuoteRequestLabel_id}"/>
                    <h:outputText value="#{quoteRequestController.selected.id}" title="#{bundle.ViewQuoteRequestTitle_id}"/>
                    <h:outputText value="#{bundle.ViewQuoteRequestLabel_requestDate}"/>
                    <h:outputText value="#{quoteRequestController.selected.requestDate}" title="#{bundle.ViewQuoteRequestTitle_requestDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewQuoteRequestLabel_status}"/>
                    <h:outputText value="#{quoteRequestController.selected.status}" title="#{bundle.ViewQuoteRequestTitle_status}"/>
                    <h:outputText value="#{bundle.ViewQuoteRequestLabel_custId}"/>
                    <h:outputText value="#{quoteRequestController.selected.custId}" title="#{bundle.ViewQuoteRequestTitle_custId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{quoteRequestController.destroyAndView}" value="#{bundle.ViewQuoteRequestDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewQuoteRequestEditLink}"/>
                <br />
                <h:commandLink action="#{quoteRequestController.prepareCreate}" value="#{bundle.ViewQuoteRequestCreateLink}" />
                <br />
                <h:commandLink action="#{quoteRequestController.prepareList}" value="#{bundle.ViewQuoteRequestShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewQuoteRequestIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
