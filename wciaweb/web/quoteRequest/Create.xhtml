<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateQuoteRequestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateQuoteRequestLabel_id}" for="id" />
                    <h:inputText id="id" value="#{quoteRequestController.selected.id}" title="#{bundle.CreateQuoteRequestTitle_id}" required="true" requiredMessage="#{bundle.CreateQuoteRequestRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateQuoteRequestLabel_requestDate}" for="requestDate" />
                    <h:inputText id="requestDate" value="#{quoteRequestController.selected.requestDate}" title="#{bundle.CreateQuoteRequestTitle_requestDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateQuoteRequestLabel_status}" for="status" />
                    <h:inputText id="status" value="#{quoteRequestController.selected.status}" title="#{bundle.CreateQuoteRequestTitle_status}" />
                    <h:outputLabel value="#{bundle.CreateQuoteRequestLabel_custId}" for="custId" />
                    <h:selectOneMenu id="custId" value="#{quoteRequestController.selected.custId}" title="#{bundle.CreateQuoteRequestTitle_custId}" >
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{quoteRequestController.create}" value="#{bundle.CreateQuoteRequestSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{quoteRequestController.prepareList}" value="#{bundle.CreateQuoteRequestShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateQuoteRequestIndexLink}"/>
            </h:form>
        </ui:define>
        
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{quoteRequestController.quoteList}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="RequestDate"/>
                        </f:facet>
                        <h:outputText value="#{item.requestDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Status"/>
                        </f:facet>
                        <h:outputText value="#{item.status}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CustId"/>
                        </f:facet>
                        <h:outputText value="#{item.custId}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>


    </ui:composition>

</html>
