<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditQuoteRequestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditQuoteRequestLabel_id}" for="id" />
                    <h:inputText id="id" value="#{quoteRequestController.selected.id}" title="#{bundle.EditQuoteRequestTitle_id}" required="true" requiredMessage="#{bundle.EditQuoteRequestRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditQuoteRequestLabel_requestDate}" for="requestDate" />
                    <h:inputText id="requestDate" value="#{quoteRequestController.selected.requestDate}" title="#{bundle.EditQuoteRequestTitle_requestDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditQuoteRequestLabel_status}" for="status" />
                    <h:inputText id="status" value="#{quoteRequestController.selected.status}" title="#{bundle.EditQuoteRequestTitle_status}" />
                    <h:outputLabel value="#{bundle.EditQuoteRequestLabel_custId}" for="custId" />
                    <h:selectOneMenu id="custId" value="#{quoteRequestController.selected.custId}" title="#{bundle.EditQuoteRequestTitle_custId}" >
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{quoteRequestController.update}" value="#{bundle.EditQuoteRequestSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditQuoteRequestViewLink}"/>
                <br />
                <h:commandLink action="#{quoteRequestController.prepareList}" value="#{bundle.EditQuoteRequestShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditQuoteRequestIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
