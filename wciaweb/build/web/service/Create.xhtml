<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateServiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateServiceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{serviceController.selected.id}" title="#{bundle.CreateServiceTitle_id}" required="true" requiredMessage="#{bundle.CreateServiceRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateServiceLabel_description}" for="description" />
                    <h:inputText id="description" value="#{serviceController.selected.description}" title="#{bundle.CreateServiceTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateServiceLabel_price}" for="price" />
                    <h:inputText id="price" value="#{serviceController.selected.price}" title="#{bundle.CreateServiceTitle_price}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{serviceController.create}" value="#{bundle.CreateServiceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{serviceController.prepareList}" value="#{bundle.CreateServiceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateServiceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
